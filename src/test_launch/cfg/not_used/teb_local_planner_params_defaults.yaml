TebLocalPlannerROS:

  odom_topic: "odometry/filtered_map_baselink"
    
    # Trajectory
  
  teb_autosize: true
  dt_ref: 0.3
  dt_hysteresis: 0.1
  max_samples: 300
  min_samples: 3
  global_plan_overwrite_orientation: true
  allow_init_with_backwards_motion: false
  max_global_plan_lookahead_dist: 1.0 # TEST
  global_plan_viapoint_sep: -0.1
  global_plan_prune_distance: 4.0
  exact_arc_length: false
  feasibility_check_no_poses: 4
  shrink_horizon_backup: true
  shrink_horizon_min_duration: 10

  publish_feedback: false
  
  # Robot
       
  max_vel_x: 0.5
  max_vel_x_backwards: 0.2
  max_vel_y: 0.0
  max_vel_theta: 1
  acc_lim_x: 0.5
  acc_lim_y: 0.0
  acc_lim_theta: 0.5
  min_turning_radius: 0.0 # diff-drive robot (can turn on place!)
  wheelbase: 0.4

  transfrom_tolerance: 0.5

  footprint_model:
    type: "circular"
    radius: 0.4

  # GoalTolerance
    
  xy_goal_tolerance: 4
  yaw_goal_tolerance: 1
  free_goal_vel: false
  complete_global_plan: false
    
  # Obstacles
  
  min_obstacle_dist: 0.5 # This value must also include our robot radius, since footprint_model is set to "point".
  inflation_dist: 0.6
  include_costmap_obstacles: true
  costmap_obstacles_behind_robot_dist: 1.0
  obstacle_poses_affected: 30

  dynamic_obstacle_inflation_dist: 0.6
  include_dynamic_obstacles: false
  costmap_converter_plugin: ""
  costmap_converter_spin_thread: true
  costmap_converter_rate: 10

  legacy_obstacle_association: false
  obstacle_association_force_includsion_factor: 1.5
  obstacle_association_cutoff_factor: 5

    ## Costmap converter plugin   
  # costmap_converter_plugin: "costmap_converter::CostmapToPolygonsDBSMCCH"
  costmap_converter_plugin: "costmap_converter::CostmapToLinesDBSRANSAC"
  # costmap_converter_plugin: "costmap_converter::CostmapToLinesDBSMCCH"
  # costmap_converter_plugin: "costmap_converter::CostmapToPolygonsDBSConcaveHull"
  # costmap_converter_plugin: "" # deactivate plugin
  costmap_converter_spin_thread: True
  costmap_converter_rate: 20
 
 
  ## Configure plugins (namespace move_base/TebLocalPlannerROS/PLUGINNAME)
  ## The parameters must be added for each plugin separately
  costmap_converter/CostmapToLinesDBSRANSAC:
    cluster_max_distance: 0.4
    cluster_min_pts: 2
    ransac_inlier_distance: 0.15
    ransac_min_inliers: 10
    ransac_no_iterations: 100
    ransac_remainig_outliers: 3
    ransac_convert_outlier_pts: True
    ransac_filter_remaining_outlier_pts: False
    convex_hull_min_pt_separation: 0.1

  # costmap_converter/CostmapToPolygonsDBSMCCH:
  #   cluster_max_distance: 0.4
  #   cluster_min_pts: 2
  #   cluster_max_pts: 30
  #   convex_hull_min_pt_separation: 0.1

  # costmap_converter/CostmapToPolygonsDBSConcaveHull:
  #   cluster_max_distance: 0.4
  #   cluster_min_pts: 2
  #   cluster_max_pts: 30
  #   convex_hull_min_pt_separation: 0.1
  #   convex_hull_depth: 2.0

  # costmap_converter/CostmapToLinesDBSMCCH:
  #   cluster_max_distance: 0.4
  #   cluster_min_pts: 2
  #   cluster_max_pts: 30
  #   convex_hull_min_pt_separation: 0.1
  #   support_pts_max_dist: 0.3
  #   support_pts_max_dist_inbetween: 1.0
  #   min_support_pts: 2

  # Optimization
  
  no_inner_iterations: 5
  no_outer_iterations: 4
  optimization_activate: true
  optimization_verbose: false
  penalty_epsilon: 0.1
  obstacle_cost_exponent: 4
  weight_max_vel_x: 2
  weight_max_vel_theta: 1
  weight_acc_lim_x: 1
  weight_acc_lim_theta: 1
  weight_kinematics_nh: 1000
  weight_kinematics_forward_drive: 1.0 # TEST
  weight_kinematics_turning_radius: 1
  weight_optimaltime: 1 # must be > 0
  weight_shortest_path: 2
  weight_obstacle: 50
  weight_inflation: 0.1 # TEST
  weight_viapoint: 1.0 # TEST
  weight_adapt_factor: 2
  # Homotopy Class Planner

  enable_homotopy_class_planning: true
  enable_multithreading: true
  max_number_classes: 2
  selection_cost_hysteresis: 1.0
  # selection_prefer_initial_plan: 0.9
  selection_obst_cost_scale: 100.0
  selection_viapoint_cost_scale: 1.0
  selection_alternative_time_cost: false
  roadmap_graph_no_samples: 15
  roadmap_graph_area_width: 6
  # roadmap_graph_area_length_scale: 1.0
  h_signature_prescaler: 1.0
  h_signature_threshold: 0.1
  obstacle_heading_threshold: 1.0
  switching_blocking_period: 0.0
  viapoints_all_candidates: true # TEST
  # delete_detours_backwards: true
  # max_ratio_detours_duration_best_duration: 0.5
  visualize_hc_graph: false
  # visualize_with_time_as_z_axis_scale: false

  # Recovery
 
  
  oscillation_recovery: true
  oscillation_v_eps: 0.1
  oscillation_omega_eps: 0.1
  oscillation_recovery_min_duration: 10
  oscillation_filter_duration: 10
